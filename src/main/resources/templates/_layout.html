<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${title} ?: 'Cocobolo - Sets de Cuna'">Cocobolo - Sets de Cuna</title>
  <link rel="icon" type="image/x-icon" th:href="@{/images/logo.ico}" />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Opcional: personaliza una paleta suave
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cocoSky: '#E0F2FE',   // sky-100
            cocoPink: '#FCE7F3',  // pink-100
            cocoMint: '#DCFCE7',  // green-100
            cocoLav: '#EDE9FE',   // violet-100
            cocoText: '#334155',  // slate-700
            cocoPrimary: '#60A5FA', // blue-400
            cocoAccent: '#F472B6'   // pink-400
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-cocoSky via-cocoPink to-cocoMint text-cocoText">
  <!-- Header -->
  <header class="border-b border-white/50 backdrop-blur bg-white/50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-5">
        <img th:src="@{/images/coco7.png}" alt="Cocobolo" class="h-12 w-110 rounded-lg " />
        <div>
          <h1 class="text-xl md:text-2xl font-semibold tracking-tight">Cocobolo & Cocobaby</h1>
          <p class="text-sm text-slate-500">Tienda de sets de cuna</p>
        </div>
      </div>

      <!-- Nav -->
      <nav class="flex items-center gap-2">
        <a th:href="@{/productos}"
           class="px-3 py-2 rounded-full text-sm font-medium hover:shadow
                  bg-white/70 hover:bg-white transition">Productos</a>
        <a th:href="@{/clientes}"
           class="px-3 py-2 rounded-full text-sm font-medium hover:shadow
                  bg-white/70 hover:bg-white transition">Clientes</a>
        <a th:href="@{/pedidos}"
           class="px-3 py-2 rounded-full text-sm font-medium hover:shadow
                  bg-white/70 hover:bg-white transition">Pedidos</a>
        <a th:href="@{/citas}" class="px-3 py-2 rounded-full text-sm font-medium hover:shadow bg-white/70 hover:bg-white transition">Agenda Diseño</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-6xl mx-auto px-4 py-6">
    <section class="bg-white/70 backdrop-blur rounded-2xl shadow-sm ring-1 ring-white/50">
      <div class="p-5 md:p-8" th:insert="${content}"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="mt-8 pb-8 text-center text-xs text-slate-500">
    Hecho con ♥ para los más pequeñitos — Cocobolo & Cocobaby
  </footer>
</body>
</html>
