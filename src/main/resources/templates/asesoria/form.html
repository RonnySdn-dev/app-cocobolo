<div th:replace="~{_layout :: layout(~{::content})}" xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="content">
    <div class="max-w-md mx-auto">
        <h2 class="text-xl font-semibold mb-1 text-center">Agendar Cita</h2>
        <p class="text-sm text-slate-500 mb-6 text-center">Reserva un espacio para diseñar el set soñado</p>

        <form th:action="@{/citas}" th:object="${cita}" method="post" class="bg-white/80 p-6 rounded-2xl shadow-sm ring-1 ring-white/60 space-y-4">
            
            <div>
                <label class="block text-sm font-medium mb-1">Nombre de Mamá/Papá</label>
                <input th:field="*{nombreCliente}" class="w-full px-3 py-2 rounded-lg ring-1 ring-slate-200 focus:ring-cocoPrimary outline-none" required />
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Teléfono</label>
                <input th:field="*{telefono}" class="w-full px-3 py-2 rounded-lg ring-1 ring-slate-200 focus:ring-cocoPrimary outline-none" required />
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Fecha y Hora</label>
                <input type="datetime-local" th:field="*{fechaHora}" class="w-full px-3 py-2 rounded-lg ring-1 ring-slate-200 focus:ring-cocoPrimary outline-none" required />
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Preferencia (Ej: Ositos, Estrellas...)</label>
                <textarea th:field="*{preferenciaDiseno}" rows="2" class="w-full px-3 py-2 rounded-lg ring-1 ring-slate-200 focus:ring-cocoPrimary outline-none"></textarea>
            </div>

            <div class="pt-2 flex gap-3">
                <button class="flex-1 py-2.5 rounded-xl bg-cocoPrimary text-white font-bold shadow hover:opacity-90">Confirmar Cita</button>
                <a th:href="@{/citas}" class="px-4 py-2.5 rounded-xl bg-white ring-1 ring-slate-200 font-bold text-slate-600 hover:bg-slate-50">Cancelar</a>
            </div>
        </form>
    </div>
  </div>
</div>
