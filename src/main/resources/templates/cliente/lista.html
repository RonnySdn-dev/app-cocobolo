<div th:replace="~{_layout :: layout(~{::content})}" xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="content">
    <div class="mb-6">
      <h2 class="text-xl md:text-2xl font-semibold">Clientes</h2>
      <p class="text-sm text-slate-500">Registra y consulta tus clientes</p>
    </div>

    <form th:action="@{/clientes}" th:object="${cliente}" method="post"
          class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
      <div class="bg-white/70 rounded-xl p-4 ring-1 ring-white/60 md:col-span-2">
        <label class="block text-sm font-medium mb-1">Nombre completo</label>
        <input class="w-full px-3 py-2 rounded-lg ring-1 ring-slate-200 focus:ring-cocoPrimary outline-none"
               th:field="*{nombreCompleto}" required />
      </div>
      <div class="bg-white/70 rounded-xl p-4 ring-1 ring-white/60">
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email"
               class="w-full px-3 py-2 rounded-lg ring-1 ring-slate-200 focus:ring-cocoPrimary outline-none"
               th:field="*{email}" />
      </div>
      <div class="bg-white/70 rounded-xl p-4 ring-1 ring-white/60">
        <label class="block text-sm font-medium mb-1">Teléfono</label>
        <input class="w-full px-3 py-2 rounded-lg ring-1 ring-slate-200 focus:ring-cocoPrimary outline-none"
               th:field="*{telefono}" />
      </div>
      <div class="md:col-span-4">
        <button type="submit"
                class="px-5 py-2.5 rounded-xl bg-cocoAccent text-white font-semibold shadow hover:opacity-90">
          Agregar
        </button>
      </div>
    </form>

    <div class="overflow-x-auto rounded-xl ring-1 ring-white/60 bg-white/60">
      <table class="min-w-full divide-y divide-slate-200">
        <thead class="bg-cocoLav/60">
          <tr class="text-left text-xs font-semibold text-slate-600 uppercase">
            <th class="px-4 py-3">ID</th>
            <th class="px-4 py-3">Nombre</th>
            <th class="px-4 py-3">Email</th>
            <th class="px-4 py-3">Teléfono</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-slate-100">
          <tr th:each="c : ${clientes}" class="hover:bg-cocoMint/30">
            <td class="px-4 py-3 text-sm" th:text="${c.id}"></td>
            <td class="px-4 py-3 text-sm font-medium" th:text="${c.nombreCompleto}"></td>
            <td class="px-4 py-3 text-sm" th:text="${c.email}"></td>
            <td class="px-4 py-3 text-sm" th:text="${c.telefono}"></td>
          </tr>
          <tr th:if="${#lists.isEmpty(clientes)}">
            <td colspan="4" class="px-4 py-6 text-center text-sm text-slate-500">Aún no hay clientes.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
