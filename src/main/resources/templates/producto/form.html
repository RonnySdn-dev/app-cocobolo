<div th:replace="~{_layout :: layout(~{::content})}" xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="content">
    <div class="mb-6">
      <h2 class="text-xl md:text-2xl font-semibold" th:text="${producto.id} != null ? 'Editar producto' : 'Nuevo producto'"></h2>
      <p class="text-sm text-slate-500">Completa los datos del set de cuna</p>
    </div>

    <form th:action="@{/productos}" th:object="${producto}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <input type="hidden" th:field="*{id}"/>

      <div class="bg-white/70 rounded-xl p-4 ring-1 ring-white/60">
        <label class="block text-sm font-medium mb-1">Nombre</label>
        <input class="w-full px-3 py-2 rounded-lg ring-1 ring-slate-200 focus:ring-cocoPrimary outline-none"
               th:field="*{nombre}" required />
      </div>

      <div class="bg-white/70 rounded-xl p-4 ring-1 ring-white/60">
        <label class="block text-sm font-medium mb-1">Precio unitario (S/)</label>
        <input type="number" step="0.01" min="0"
               class="w-full px-3 py-2 rounded-lg ring-1 ring-slate-200 focus:ring-cocoPrimary outline-none"
               th:field="*{precioUnitario}" required />
      </div>

      <div class="bg-white/70 rounded-xl p-4 ring-1 ring-white/60">
        <label class="block text-sm font-medium mb-1">Stock</label>
        <input type="number" min="0"
               class="w-full px-3 py-2 rounded-lg ring-1 ring-slate-200 focus:ring-cocoPrimary outline-none"
               th:field="*{stock}" required />
      </div>

      <div class="bg-white/70 rounded-xl p-4 ring-1 ring-white/60 flex items-center gap-3">
        <input type="checkbox" th:field="*{activo}"
               class="h-5 w-5 rounded border-slate-300 text-cocoPrimary focus:ring-cocoPrimary"/>
        <label class="text-sm font-medium">Activo</label>
      </div>

      <div class="md:col-span-2 flex items-center gap-3 mt-2">
        <button type="submit"
                class="px-5 py-2.5 rounded-xl bg-cocoPrimary text-white font-semibold shadow hover:opacity-90">
          Guardar
        </button>
        <a th:href="@{/productos}"
           class="px-5 py-2.5 rounded-xl bg-white ring-1 ring-slate-200 font-semibold hover:bg-slate-50">
          Volver
        </a>
      </div>
    </form>
  </div>
</div>
