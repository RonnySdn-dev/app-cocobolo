<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuestra Historia - Cocobolo</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .formulario { background: #f4f4f4; padding: 20px; border-radius: 8px; margin-top: 20px; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
        button { background: #28a745; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <h1>Historia de Cocobolo</h1>
    <p>Bienvenido al archivo histórico de nuestra empresa.</p>

    <div class="formulario">
        <h3>Registrar Nuevo Evento Histórico</h3>
        <form action="/guardarHito" method="post">
            <label>Año del evento:</label>
            <input type="number" name="anio" placeholder="Ej: 2010" required>
            
            <label>Título:</label>
            <input type="text" name="titulo" placeholder="Ej: Fundación" required>
            
            <label>Descripción:</label>
            <textarea name="descripcion" rows="3"></textarea>
            
            <button type="submit">Guardar en Historial</button>
        </form>
    </div>

    <br>
    <a href="/home">Volver al Inicio</a>
</body>
</html>
