<div th:replace="~{_layout :: layout(~{::content})}" xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="content">
    <div class="flex items-center justify-between mb-6">
      <div>
        <h2 class="text-xl md:text-2xl font-semibold">Pedidos</h2>
        <p class="text-sm text-slate-500">Consulta y gestiona los pedidos registrados</p>
      </div>
      <a th:href="@{/pedidos/nuevo}"
         class="inline-flex items-center gap-2 px-4 py-2 rounded-xl text-sm font-semibold
                bg-cocoAccent text-white hover:opacity-90 transition shadow">
        + Nuevo Pedido
      </a>
    </div>

    <div class="overflow-x-auto rounded-xl ring-1 ring-white/60 bg-white/60">
      <table class="min-w-full divide-y divide-slate-200">
        <thead class="bg-cocoLav/60">
          <tr class="text-left text-xs font-semibold text-slate-600 uppercase">
            <th class="px-4 py-3">ID</th>
            <th class="px-4 py-3">Cliente</th>
            <th class="px-4 py-3">Fecha</th>
            <th class="px-4 py-3">Estado</th>
            <th class="px-4 py-3">Total (S/)</th>
            <th class="px-4 py-3">Detalle</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-slate-100">
          <tr th:each="p : ${pedidos}" class="hover:bg-cocoMint/30">
            <td class="px-4 py-3 text-sm" th:text="${p.id}"></td>
            <td class="px-4 py-3 text-sm font-medium" th:text="${p.cliente.nombreCompleto}"></td>
            <td class="px-4 py-3 text-sm" th:text="${#temporals.format(p.fechaCreacion, 'yyyy-MM-dd HH:mm')}"></td>
            <td class="px-4 py-3">
              <span class="inline-flex px-2.5 py-1 rounded-full text-xs font-semibold bg-white ring-1 ring-slate-200"
                    th:text="${p.estado}"></span>
            </td>
            <td class="px-4 py-3 text-sm" th:text="${#numbers.formatDecimal(p.total,1,'POINT',2,'POINT')}"></td>
            <td class="px-4 py-3">
              <a th:href="@{'/pedidos/' + ${p.id}}"
                 class="px-3 py-1.5 rounded-lg text-xs font-semibold bg-white ring-1 ring-slate-200 hover:bg-slate-50">
                Ver
              </a>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(pedidos)}">
            <td colspan="6" class="px-4 py-6 text-center text-sm text-slate-500">No hay pedidos todav√≠a.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
