<div th:replace="~{_layout :: layout(~{::content})}" xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="content">
    <div class="flex items-center justify-between mb-6">
      <div>
        <h2 class="text-xl md:text-2xl font-semibold">
          Detalle Pedido #<span th:text="${pedido.id}"></span>
        </h2>
        <p class="text-sm text-slate-500">Resumen del pedido y sus ítems</p>
      </div>
      <a th:href="@{/pedidos}"
         class="px-4 py-2 rounded-xl bg-white ring-1 ring-slate-200 font-semibold hover:bg-slate-50">
        Volver
      </a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-5 mb-6">
      <div class="bg-white/70 rounded-xl p-4 ring-1 ring-white/60">
        <p class="text-xs uppercase text-slate-500 mb-1">Cliente</p>
        <p class="text-sm font-semibold" th:text="${pedido.cliente.nombreCompleto}"></p>
      </div>
      <div class="bg-white/70 rounded-xl p-4 ring-1 ring-white/60">
        <p class="text-xs uppercase text-slate-500 mb-1">Fecha</p>
        <p class="text-sm font-semibold" th:text="${#temporals.format(pedido.fechaCreacion, 'yyyy-MM-dd HH:mm')}"></p>
      </div>
      <div class="bg-white/70 rounded-xl p-4 ring-1 ring-white/60">
        <p class="text-xs uppercase text-slate-500 mb-1">Estado</p>
        <span class="inline-flex px-2.5 py-1 rounded-full text-xs font-semibold bg-white ring-1 ring-slate-200"
              th:text="${pedido.estado}"></span>
      </div>
    </div>

    <div class="overflow-x-auto rounded-xl ring-1 ring-white/60 bg-white/60 mb-4">
      <table class="min-w-full divide-y divide-slate-200">
        <thead class="bg-cocoLav/60">
          <tr class="text-left text-xs font-semibold text-slate-600 uppercase">
            <th class="px-4 py-3">Producto</th>
            <th class="px-4 py-3">Cantidad</th>
            <th class="px-4 py-3">Precio (S/)</th>
            <th class="px-4 py-3">Subtotal (S/)</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-slate-100">
          <tr th:each="it : ${pedido.items}" class="hover:bg-cocoMint/30">
            <td class="px-4 py-3 text-sm" th:text="${it.producto.nombre}"></td>
            <td class="px-4 py-3 text-sm" th:text="${it.cantidad}"></td>
            <td class="px-4 py-3 text-sm" th:text="${#numbers.formatDecimal(it.precioUnitario,1,'POINT',2,'POINT')}"></td>
            <td class="px-4 py-3 text-sm" th:text="${#numbers.formatDecimal(it.subtotal,1,'POINT',2,'POINT')}"></td>
          </tr>
          <tr th:if="${#lists.isEmpty(pedido.items)}">
            <td colspan="4" class="px-4 py-6 text-center text-sm text-slate-500">Sin ítems.</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="flex items-center justify-end">
      <div class="bg-white/80 rounded-xl p-4 ring-1 ring-white/60">
        <p class="text-sm">
          <span class="font-semibold">Total:</span>
          S/ <span th:text="${#numbers.formatDecimal(pedido.total,1,'POINT',2,'POINT')}"></span>
        </p>
      </div>
    </div>
  </div>
</div>
